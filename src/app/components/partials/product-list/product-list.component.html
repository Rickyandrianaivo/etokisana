<div class="productList">
    <ul class="product-ul">
        <li *ngFor="let product of productList">
            <app-product-item 
            imageUrl="{{product.productImage}}"
            productName="{{product.productName}}"
            [productPrice]="product.productPrice"
            >
            </app-product-item>
        </li>
    </ul>
</div>
