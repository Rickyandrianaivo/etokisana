<input-container [label]="label" [style.fontSize.rem]="2">
    <mat-form-field appearance="outline">
        <mat-label >{{ label }}</mat-label>
        @if (placeholder) {
            <input  matInput [placeholder]="placeholder" [formControl]="formControl" [type]="type" [value]="defaultValue"/>
        }@else {
            <input  matInput [placeholder]="label" [formControl]="formControl" [type]="type" [value]="defaultValue"/>
        }
        
        <input-validation
            [control]="control"
            [showErrorsWhen]="showErrorsWhen">
        </input-validation>
    </mat-form-field>
</input-container>
