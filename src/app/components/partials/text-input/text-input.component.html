<input-container [label]="label" [style.fontSize.px]="10">
    <mat-form-field appearance="outline">
        <mat-label >{{ label }}</mat-label>
        <input  matInput [placeholder]="label" [formControl]="formControl" [type]="type"/>
        <input-validation
            [control]="control"
            [showErrorsWhen]="showErrorsWhen">
        </input-validation>
    </mat-form-field>
</input-container>
