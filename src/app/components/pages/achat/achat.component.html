<mat-drawer-container>
    <mat-drawer mode="side" opened>
         <h1>Categories</h1>
         <ul >
            <li><button (click)="categoryAll()">Tout</button></li>
            <li *ngFor="let category of categoryList"><button (click)="setCategory(category.CatName)">{{category.CatName}}</button></li>
         </ul>
    </mat-drawer>
    <mat-drawer-content>
        <h1 *ngIf="!categoryTout">Nos {{categoryName}}</h1>
        <!-- <app-product-list state="" [(category)]="categoryName"   ></app-product-list> -->
         <!-- <ul >
            <li *ngFor="let product of productWithCategoryList"> <app-product-item [imageUrl]="product.productImage" [productName]="product.productName" [productPrice]="product.productPrice"></app-product-item></li>
         </ul> -->
         <ul>
            <li *ngFor="let product of productList"> <a routerLink="/product-page/{{product._id}}" routerLinkActive="router-link-active" ><app-product-item [imageUrl]="product.productImage" [productName]="product.productName" [productPrice]="product.productPrice"></app-product-item></a></li>
         </ul>
         <ul *ngIf="categoryTout">
            <li *ngFor="let product of sampleProductList"> <app-product-item [imageUrl]="product.productImage" [productName]="product.productName" [productPrice]="product.productPrice"></app-product-item></li>
         </ul>
    </mat-drawer-content>
    <mat-drawer mode="side" opened position="end" class="right-side">
        <h1>Nos offres spéciales</h1>
        <!-- <app-product-list state="Offre speciale" category=""></app-product-list> -->
         <ul>
            <li *ngFor="let offreSpeciale of offreSpecialeList"><app-product-item [imageUrl]="offreSpeciale.productImage" [productName]="offreSpeciale.productName" [productPrice]="offreSpeciale.productPrice"></app-product-item></li>
         </ul>
    </mat-drawer>
</mat-drawer-container>
