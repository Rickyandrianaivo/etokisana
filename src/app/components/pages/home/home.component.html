<div class="container">
<div class="inner-container">
  
@for (item of productList; track $index) {
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ item.productName}} </mat-card-title>
      <mat-card-subtitle>{{ item.codeCPC }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="item.productImage" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{ item.productDescription }}
        {{item.prix}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button matButton>Voir</button>
      <button matButton>Ajouter au panier</button>
    </mat-card-actions>
  </mat-card>
}
  

</div>
