<app-side-bar></app-side-bar>
<div class="container">
    <div class="content">
        <div class="head-content">
            <h1>Produits</h1>
        </div>
        <div class="body-content">
            <table mat-table [dataSource]="productsList" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <ng-container matColumnDef="Photo">
                  <th mat-header-cell *matHeaderCellDef> Aperçu </th>
                  <td mat-cell *matCellDef="let element"><img src="{{element.productImage}}"/> </td>
                </ng-container>
            
            
                <!-- Position Column -->
                <ng-container matColumnDef="Nom">
                  <th mat-header-cell *matHeaderCellDef> Nom </th>
                  <td mat-cell *matCellDef="let element"> {{element.productName }}</td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="Description">
                  <th mat-header-cell *matHeaderCellDef> Descritpion </th>
                  <td mat-cell *matCellDef="let element"> {{ element.productDescription }} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="Unité">
                  <th mat-header-cell *matHeaderCellDef> Unité </th>
                  <td mat-cell *matCellDef="let element"> {{element.productUnite}} </td>
                </ng-container>
                <ng-container matColumnDef="Prix Unitaire">
                  <th mat-header-cell *matHeaderCellDef> Prix Unitaire </th>
                  <td mat-cell *matCellDef="let element"> {{element.productPrice}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="Validé">
                  <th mat-header-cell *matHeaderCellDef> Validé </th>
                  <td mat-cell *matCellDef="let element"> <mat-checkbox [checked]="element.productApproved"></mat-checkbox> </td>
                </ng-container>
            
                <ng-container matColumnDef="Action">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let element"> 
                    <a routerLink="/user-products/update/{{element._id}}"><button> <mat-icon>brush</mat-icon></button></a>
                    <button (click)="deleteProduct(element._id)"> <mat-icon>delete</mat-icon></button></td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
    </div>
</div>
