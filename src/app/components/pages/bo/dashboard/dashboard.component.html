<app-side-bar></app-side-bar>
<div class="container">
    <div class="content">
        <h3>Utilisateurs en attente de validation</h3>
        <table mat-table [dataSource]="usersNewList" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
            
            <ng-container matColumnDef="Nom">
              <th mat-header-cell *matHeaderCellDef> Nom </th>
              <td mat-cell *matCellDef="let element"> {{element.productName }}</td>
            </ng-container>
          
            
            <ng-container matColumnDef="Prenom">
              <th mat-header-cell *matHeaderCellDef> Pr√©noms </th>
              <td mat-cell *matCellDef="let element"> {{ element.productDescription }} </td>
            </ng-container>
          
           
            <ng-container matColumnDef="Type">
              <th mat-header-cell *matHeaderCellDef> Type </th>
              <td mat-cell *matCellDef="let element"> {{element.productUnite}} </td>
            </ng-container>

            <ng-container matColumnDef="Date">
              <th mat-header-cell *matHeaderCellDef> Inscription </th>
              <td mat-cell *matCellDef="let element"> {{element.productPrice}} </td>
            </ng-container>

            <ng-container matColumnDef="Email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> <mat-checkbox [checked]="element.productApproved"></mat-checkbox> </td>
            </ng-container>

            <ng-container matColumnDef="Document">
                <th mat-header-cell *matHeaderCellDef> Document </th>
                <td mat-cell *matCellDef="let element"><img src="{{element.productImage}}"/> </td>
            </ng-container>

            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element"> 
                <!-- <a routerLink="/user-products/update/{{element._id}}"><button> <mat-icon>brush</mat-icon></button></a> -->
                <button (click)="ValidateUser(element._id)"> <mat-icon>delete</mat-icon></button></td>
            </ng-container>

            
          
            <tr mat-header-row *matHeaderRowDef="usersTableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: usersTableColumns;"></tr>
          </table>
    </div>
</div>
